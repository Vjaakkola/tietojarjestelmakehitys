<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Vaalipiirit</title>
    <script defer src="eduskuntatoiminta.js"></script>
    <script defer src="https://app.embed.im/snow.js"></script>
    <link rel="stylesheet" href="edtyyli.css">
    <script src="eduskuntatoiminta.js" defer></script>
</head>

  <link rel="stylesheet" href="edtyyli.css" />

  <script defer src="eduskuntatoiminta.js"></script>
  <script defer src="https://app.embed.im/snow.js"></script>

  <style>
    #dataosa {
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 24px;
      align-items: start;
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Vasen palsta (kartta) */
    #kartta {
      position: sticky;
      top: 24px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.12);
    }

    #karttakuva {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Oikea palsta (tiedot) */
    #tiedot {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.12);
      overflow-x: auto;
    }

    /* Mobiilissa kartta päälle ja tiedot alle */
    @media (max-width: 900px) {
      #dataosa {
        grid-template-columns: 1fr;
      }
      #kartta {
        position: relative;
        top: 0;
      }
    }

  </style>
</head>

<body>
  <div id="ylaosa">
    <h1>Vaalipiirit</h1>
    <nav class="navi">

      <a href="valiokunta.html" aria-current="page" title="Valiokunnat">Valiokunnat</a>
    </nav>
  </div>

  <div id="dataosa">
    <!-- VASEN: Kartta -->
    <div id="kartta">
      <img id="karttakuva" src="vaalipiirikuva.jpg" usemap="#workmap" alt="Vaalipiirikartta">
      <map name="workmap">
        <area shape="rect" coords="495,41,235,399" alt="13" title="Lapin vaalipiiri" href="#" data-vaapiiri="Lappi">

  </div>
</body>
</html>
